<div layout="row" layout-align="center center" style="padding-top:1em">
    <md-content flex="50" class="md-whiteframe-1dp">
        <md-list>
            <md-list-item ng-repeat="route in home" ng-href="{% raw %}{{route.url}}{% endraw %}">
                <p>{% raw %}{{route.title}}{% endraw %}</p>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
